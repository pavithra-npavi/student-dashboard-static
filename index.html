<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .network_img {
        width: 30px;
        margin-bottom: 20px;
        margin-top: 5px;
      }
      .student_img {
        width: 30px;
      }
      .lesson_plan_img {
        width: 30px;
        /* margin-left: 8px; */
      }
      .settings_img {
        width: 30px;
      }
      .left_arrow {
        width: 20px;
      }
      .left_container {
        float: left;
        font-size: 12px;
        /* border: 1px solid black; */
        /* padding: 10px; */
        width: 90px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        box-shadow: 10px 5px 10px grey;
        position: relative;
        z-index: 2;
        border-radius: 5px;
      }

      .main_frame_insert {
        float: left;
        /* border: 1px solid black; */
        /* margin-left: 10px; */

        width: 89vw;
        height: 92vh;
        background-color: #f8f8f8;
      }
      .left_vidoe {
        margin-top: 8px;
        margin-left: 35px;
        display: inline-flex;
        justify-content: center;
        color: #0099ff;
      }
      .insert_url {
        margin-top: 30px;
        margin-left: 150px;
      }
      input {
        width: 800px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
        color: black;
        outline: none;
        border: none;
      }
      .left_container div {
        border-top: 1px solid grey;
        border-bottom: 1px solid grey;
        width: 100%;
        display: flex;
        flex-direction: column;
        /* align-content: center;
        justify-content: center; */
        margin: 0;
        height: 80px;
        text-align: center;
      }
      .left_container img {
        margin-left: 25px;
        margin-top: 15px;
      }
      .left_container div:hover {
        background-color: #99ffff;
      }
      .or_div {
        margin-left: 550px;
        font-weight: bold;
      }
      .upload_div {
        margin-left: 150px;
        width: 150px;
        height: 130px;
        text-align: center;
        background-color: #fff;
        border-radius: 5px;
        /* border: 1px solid black; */
      }
      .upload_div p {
        transform: translateY(50px);
        font-weight: bold;
      }
      .main_header {
        height: 70px;
        background-color: #fff;
      }
    </style>
  </head>
